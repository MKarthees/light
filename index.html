<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <video id="aud" autoplay muted>
        <source src="BG Music.mp4" type="video/mp4" />
    </video>


    <video id="main" autoplay muted>
        <source src="Main Intro.mp4" type="video/mp4" />
    </video>

    <button class="oneFire" onclick="oneF()">1st</button>

    <video id="one" autoplay muted>
        <source src="First.mp4" type="video/mp4" />
    </video>



    <button class="secondFire" onclick="twoF()">2st</button>


    <video id="two" autoplay muted>
        <source src="Second.mp4" type="video/mp4" />
    </video>

    <button class="thirdFire" onclick="thirdF()">3rd</button>

    <video id="third" autoplay muted>
        <source src="Third.mp4" type="video/mp4" />
    </video>

    <button class="fourFire" onclick="fourF()">4th</button>

    <video id="four" autoplay muted>
        <source src="Fourth.mp4" type="video/mp4" />
    </video>

    <button class="fiveFire" onclick="fiveF()">5th</button>

    <video id="five" autoplay muted>
        <source src="Five.mp4" type="video/mp4" />
    </video>







    <a id="MuteButton" class="muted" onclick="toggleMute()"></a>

    <script src="script.js"></script>

</body>

</html>
